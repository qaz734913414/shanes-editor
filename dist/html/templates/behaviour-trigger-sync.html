
<a-text font="roboto" baseLine="center" anchor="center" value="Behaviour Trigger"
        color="#212121" wrap-count="40" width="2.95" height="0.2"></a-text>

<a-plane width="3.75" height="0.008" color="#cfcfcf" shader="flat"></a-plane>

<a-entity width="1.01" height="0.2"></a-entity>
<a-text font="roboto" baseLine="center" anchor="center" value="AL"
        color="#212121" wrap-count="3" width="0.15" height="0.2"></a-text>
<a-text font="roboto" baseLine="center" anchor="center" value="MO"
        color="#212121" wrap-count="3" width="0.15" height="0.2"></a-text>
<a-text font="roboto" baseLine="center" anchor="center" value="EM"
        color="#212121" wrap-count="3" width="0.15" height="0.2"></a-text>
<a-entity width="1.01" height="0.2"></a-entity>
<a-text font="roboto" baseLine="center" anchor="center" value="AL"
        color="#212121" wrap-count="3" width="0.15" height="0.2"></a-text>
<a-text font="roboto" baseLine="center" anchor="center" value="MO"
        color="#212121" wrap-count="3" width="0.15" height="0.2"></a-text>
<a-text font="roboto" baseLine="center" anchor="center" value="EM"
        color="#212121" wrap-count="3" width="0.15" height="0.2"></a-text>

<a-text font="roboto" baseLine="center" anchor="center" value="Auto Trigger"
        color="#212121" wrap-count="22" width="1" height="0.1"></a-text>

<a-ui-radio value="auto-trigger" class="radio-autoEveryone"
            {{#compare behaviour.trigger "auto-trigger" operator="=="}}selected="true"{{/compare}}></a-ui-radio>

<a-ui-radio value="mod-auto-trigger" class="radio-autoMod"
            {{#compare behaviour.trigger "mod-auto-trigger" operator="=="}}selected="true"{{/compare}}></a-ui-radio>

<a-ui-radio value="no-mod-auto-trigger" class="radio-autoNoMod"
            {{#compare behaviour.trigger "no-mod-auto-trigger" operator="=="}}selected="true"{{/compare}}></a-ui-radio>



<a-text font="roboto" baseLine="center" anchor="center" value="Enter Trigger"
        color="#212121" wrap-count="22" width="1" height="0.1"></a-text>

<a-ui-radio value="enter-trigger" class="radio-enterEveryone"
            {{#compare behaviour.trigger "enter-trigger" operator="=="}}selected="true"{{/compare}}></a-ui-radio>

<a-ui-radio value="mod-enter-trigger" class="radio-enterMod"
            {{#compare behaviour.trigger "mod-enter-trigger" operator="=="}}selected="true"{{/compare}}></a-ui-radio>

<a-ui-radio value="no-mod-enter-trigger" class="radio-enterNoMod"
            {{#compare behaviour.trigger "no-mod-enter-trigger" operator="=="}}selected="true"{{/compare}}></a-ui-radio>

<a-ui-radio value="mod-click-trigger" class="radio-clickMod"

<a-ui-radio value="no-mod-click-trigger" class="radio-clickNoMod"
            {{#compare behaviour.trigger "no-mod-click-trigger" operator="=="}}selected="true"{{/compare}}></a-ui-radio>




<a-text font="roboto" baseLine="center" anchor="center" value="Exit Trigger"

<a-ui-radio value="mod-exit-trigger" class="radio-exitMod"

<a-ui-radio value="no-mod-exit-trigger" class="radio-exitNoMod"

<a-entity width="3.75">
    <a-entity width="1.01" height="0.2"></a-entity>

    <a-text font="roboto" baseLine="center" anchor="center" value="AL = All Users, MO = Mod Users Only, EM = Except Mod Users"
            color="#212121" wrap-count="75" width="2.60" height="0.1"></a-text>
</a-entity>

<a-text font="roboto" baseLine="center" anchor="center" value="Sync Trigger to Others:"
        color="#212121" wrap-count="22" width="1" height="0.1"></a-text>

<a-ui-switch id="syncTrigger" value="{{behaviour.sync}}"></a-ui-switch>
